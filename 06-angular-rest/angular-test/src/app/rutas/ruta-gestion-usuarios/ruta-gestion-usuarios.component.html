
  <h1>Gestion de Usuarios</h1>
  <span class="ui-float-label">

    <input id="float-input"
           type="text"
           size="30"
           [(ngModel)]="busquedaUsuario"
           pInputText>

           <label for="float-input">
            Buscar por nombre
          </label>
  </span>

  <p-button label="Buscar" (onClick)="buscarUsuarioPorNombre()"></p-button>

  <p-button label="Nuevo" (onClick)="crear(usuario)"></p-button>


  <p-table [value]="usuarioFiltrado()"
            [paginator]="true"
            [rows]="FILAS" >
      <ng-template pTemplate="caption">
          List of Users
      </ng-template>
    <ng-template pTemplate="header">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Correo</th>
    <th>Password</th>
    <th>Acciones</th>
  </tr>
  <tr>
      <th>
          <input type="text"
          pInputText
          name="nombre"
          [(ngModel)]="nombreFiltrado"
          />
      </th>
      <th><input type="text"
        pInputText
        name="apellido"
        [(ngModel)]="apellidoFiltrado"
        /></th>
      <th><input
        type="text"
        pInputText
        name="correo"
        [(ngModel)]="correoFiltrado"
        /></th>
      <th><input
        type="text"
        pInputText
        name="password"
        [(ngModel)]="passwordFiltrado"/>
      </th>
      <th></th>
    </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.correo}}</td>
            <td>{{usuario.password}}</td>
            <td>
                <p-button label="EDITAR" (click)="editar(usuario)"></p-button>
                <p-button label="ELIMINAR" (click)="eliminar(usuario)"></p-button>

                <a [routerLink]="[
                '/inicio',
                'gestion-usuarios',
                usuario.id,
                'gestion-libros',
                'buscar']">

                  <p-button label="Gestionar Libros" > </p-button>
                </a>


            </td>
        </tr>
    </ng-template>

  </p-table>

  <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email"
               >
        <mat-hint>Errors appear instantly!</mat-hint>

      </mat-form-field>
  </form>
